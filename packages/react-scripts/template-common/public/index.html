<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="https://start.rio.cloud/favicon.ico">
    <meta name="viewport" content="initial-scale=1.0, width=device-width shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="content-encoding" content="gzip">
    <meta charset="UTF-8">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RIO Starter Template</title>
    <link rel="stylesheet" type="text/css" href="https://uikit.developers.rio.cloud/0.13.4/rio-uikit.css">

    <style>
        html, body, #root { background-color: #E5EBF0; }
        .messageWrapper { font-family: Helvetica,Arial,sans-serif; color: #2a3740; text-align: center; padding: 1em 3em; }
        .messageBox { margin: 1.5em 1em; background-color: white; border: 1px solid #D0D8DE; }
        .messageDivider { border-top: 1px solid #A7AFBB; margin: 2em 0; }
        .loadingMessage:after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots {
          0%, 20% { text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); color: rgba(0,0,0,0); }
          40% { text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); color: #2a3740; }
          60% { text-shadow: .25em 0 0 #2a3740, .5em 0 0 rgba(0,0,0,0); }
          80%, 100% { text-shadow: .25em 0 0 #2a3740, .5em 0 0 #2a3740; }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/javascript">
        (function () {
            var root = document.getElementById('root');

            var LOADER_ID = 'loading';

            root.innerHTML = '<div id="' + LOADER_ID + '" class="messageWrapper">' +
                '<p class="loadingMessage">Loading</p></div>';

            // Timeouts in millisec
            var INITIAL_WAITING_TIME = 60000;
            var INTERVAL_TIME = 5000;

            var headlineEN = 'Sorry, something seems to be wrong.';
            var messageEN = 'Please try again later. If the problem persists, ' +
                'please contact the RIO Support Hotline 00800/22550746.'

            var headlineDE = 'Entschuldigung, etwas scheint nicht zu klappen.';
            var messageDE = 'Bitte versuchen Sie es sp√§ter nochmal. ' +
                'Wenn das Problem weiterhin besteht, kontaktieren Sie bitte die RIO Support Hotline 00800/22550746.';

            // Initially wait some time in order to have bundle.js loaded etc.
            setTimeout(function () {
                // Check periodically wheather the app is rendered into the root element.
                // If nothing is rendered, the error message will be shown
                setInterval(function () {
                    if (!root.children.length || root.firstChild.id === LOADER_ID) {
                        root.innerHTML = '<div class="messageWrapper messageBox">' +
                            '<h1>' + headlineEN + '</h1><h4>' + messageEN + '</h4>' +
                            '<hr class="messageDivider"/>' +
                            '<h1>' + headlineDE + '</h1><h4>' + messageDE + '</h4>' +
                            '</div>';
                    }
                }, INTERVAL_TIME);
            }, INITIAL_WAITING_TIME);

        }());
    </script>
</body>
</html>
